[build]
  # Wasp applications need to be built using the Wasp CLI
  command = "./build.sh"
  publish = ".wasp/out/web-app/dist"

[build.environment]
  # Set Node.js version - Wasp requires Node 20+
  NODE_VERSION = "20"
  
  # Wasp build environment
  WASP_ENV = "production"
  
  # Skip Next.js plugin since we're using Wasp
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
