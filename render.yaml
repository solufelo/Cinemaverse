services:
  - type: web
    name: cinemaverse-app
    env: node
    plan: free
    buildCommand: chmod +x render-build-script.sh && npm install && npm run build
    startCommand: node .wasp/build/server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: WASP_ENV  
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cinemaverse-db
          property: connectionString
      - key: TMDB_API_KEY
        sync: false  # You'll set this manually in Render dashboard

databases:
  - name: cinemaverse-db
    plan: free
    databaseName: cinemaverse
